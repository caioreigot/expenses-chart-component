<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="top-box">
      <div class="container">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img src="./images/logo.svg">
    </div>
    <div class="bottom-box">
      <h1>Spending - Last 7 days</h1>
      <div class="bars-container">
        <div>
          <div class="stat-bar-hover-value">$17.45</div>
          <div class="stat-bar"></div>
          <p>mon</p>
        </div>
        <div>
          <div class="stat-bar-hover-value">$34.91</div>
          <div class="stat-bar"></div>
          <p>tue</p>
        </div>
        <div>
          <div class="stat-bar-hover-value">$52.36</div>
          <div class="stat-bar"></div>
          <p>wed</p>
        </div>
        <div>
          <div class="stat-bar-hover-value">$31.07</div>
          <div class="stat-bar"></div>
          <p>thu</p>
        </div>
        <div>
          <div class="stat-bar-hover-value">$23.39</div>
          <div class="stat-bar"></div>
          <p>fri</p>
        </div>
        <div>
          <div class="stat-bar-hover-value">$43.28</div>
          <div class="stat-bar"></div>
          <p>sat</p>
        </div>
        <div>
          <div class="stat-bar-hover-value">$25.48</div>
          <div class="stat-bar"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="dividing-line"></div>
      <div class="month-stat-container">
        <div class="total-this-month-container">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="from-last-month-container">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
